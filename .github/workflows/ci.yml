name: CI

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]
  workflow_dispatch: {}

permissions:
  packages: read

jobs:
  frontend-lint-build:
    name: Frontend Lint & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint --if-present

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  e2e-gated:
    name: E2E (gated/manual)
    runs-on: ubuntu-latest
    needs: frontend-lint-build
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Start test compose
        # Pulls backend from ghcr.io; builds frontend locally
        run: docker compose -f deployments/docker-compose.test.yml up -d

      - name: Wait for backend and frontend
        run: |
          echo "Waiting for backend health..."
          for i in {1..30}; do
            if curl -skS http://localhost:8080/health; then echo "Backend ready"; break; fi
            sleep 2
          done
          echo "Waiting for frontend HTTPS on port 3000..."
          for i in {1..30}; do
            code=$(curl -sk https://localhost:3000/ -o /dev/null -w "%{http_code}" 2>/dev/null || true)
            if echo "$code" | grep -qE "^[23]"; then echo "Frontend ready (HTTP $code)"; break; fi
            sleep 2
          done

      - name: Install e2e deps & Playwright
        working-directory: e2e
        run: |
          npm ci
          npx playwright install chromium

      - name: Run Playwright tests
        working-directory: e2e
        run: npx playwright test --workers=1 --retries=1 --reporter=list

      - name: Upload Playwright artifacts
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report

      - name: Tear down test compose
        if: always()
        run: docker compose -f deployments/docker-compose.test.yml down --volumes


services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: terraform-registry-db
    environment:
      POSTGRES_DB: terraform_registry
      POSTGRES_USER: registry
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-registry}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U registry -d terraform_registry"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - registry-network
    restart: unless-stopped

  # Terraform Registry Backend (pulled from ghcr.io)
  # Backend source lives in terraform-registry-backend.
  backend:
    image: ghcr.io/sethbacon/terraform-registry-backend:latest
    container_name: terraform-registry-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database configuration
      TFR_DATABASE_HOST: postgres
      TFR_DATABASE_PORT: 5432
      TFR_DATABASE_NAME: terraform_registry
      TFR_DATABASE_USER: registry
      TFR_DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-registry}
      TFR_DATABASE_SSL_MODE: disable

      # Server configuration
      TFR_SERVER_HOST: 0.0.0.0
      TFR_SERVER_PORT: 8080
      TFR_SERVER_BASE_URL: http://localhost:8080

      # Storage configuration (local filesystem)
      TFR_STORAGE_DEFAULT_BACKEND: local
      TFR_STORAGE_LOCAL_BASE_PATH: /app/storage
      TFR_STORAGE_LOCAL_SERVE_DIRECTLY: "true"

      # Auth configuration
      TFR_AUTH_API_KEYS_ENABLED: "true"
      TFR_AUTH_OIDC_ENABLED: "false"
      TFR_AUTH_AZURE_AD_ENABLED: "false"

      # Multi-tenancy
      TFR_MULTI_TENANCY_ENABLED: "false"
      TFR_MULTI_TENANCY_DEFAULT_ORGANIZATION: default

      # Logging
      TFR_LOGGING_LEVEL: info
      TFR_LOGGING_FORMAT: json

      # Telemetry
      TFR_TELEMETRY_ENABLED: "true"
      TFR_TELEMETRY_METRICS_ENABLED: "true"
      TFR_TELEMETRY_METRICS_PROMETHEUS_PORT: 9090

      # Security
      ENCRYPTION_KEY: "01234567890123456789012345678901"
      TFR_JWT_SECRET: "development-jwt-secret-change-in-production-01234567890"
      DEV_MODE: "true"
    ports:
      - "8080:8080"
      - "9090:9090"
    volumes:
      - storage_data:/app/storage
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - registry-network
    restart: unless-stopped

  # Terraform Registry Frontend (nginx + React SPA, built locally)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        VITE_MODE: ${VITE_MODE:-development}
    container_name: terraform-registry-frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:80"
    networks:
      - registry-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  storage_data:
    driver: local

networks:
  registry-network:
    driver: bridge

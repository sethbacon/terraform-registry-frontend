version: '3.8'
services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: terraform_registry
      POSTGRES_USER: registry
      POSTGRES_PASSWORD: registry
    ports:
      - "5433:5432"
    volumes:
      - postgres-data-test:/var/lib/postgresql/data

  backend:
    # Pull the published backend image from ghcr.io instead of building from source.
    # Run `gh workflow run release.yml` in terraform-registry-backend to publish a new image.
    image: ghcr.io/sethbacon/terraform-registry-backend:latest
    environment:
      - TFR_DATABASE_HOST=postgres
      - TFR_DATABASE_PORT=5432
      - TFR_DATABASE_NAME=terraform_registry
      - TFR_DATABASE_USER=registry
      - TFR_DATABASE_PASSWORD=registry
      - DEV_MODE=true
      - TFR_SERVER_HOST=0.0.0.0
      - TFR_SERVER_PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    environment:
      - VITE_API_URL=http://backend:8080
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres-data-test:
    driver: local

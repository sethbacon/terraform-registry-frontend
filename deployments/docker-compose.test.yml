services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: terraform_registry
      POSTGRES_USER: registry
      POSTGRES_PASSWORD: registry
    volumes:
      - postgres-data-test:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U registry -d terraform_registry"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

  backend:
    # Pull the published backend image from ghcr.io instead of building from source.
    # Run `gh workflow run release.yml` in terraform-registry-backend to publish a new image.
    image: ghcr.io/sethbacon/terraform-registry-backend:latest
    environment:
      - TFR_DATABASE_HOST=postgres
      - TFR_DATABASE_PORT=5432
      - TFR_DATABASE_NAME=terraform_registry
      - TFR_DATABASE_USER=registry
      - TFR_DATABASE_PASSWORD=registry
      # postgres in this compose has no TLS; disable SSL so the backend can connect
      - TFR_DATABASE_SSL_MODE=disable
      - DEV_MODE=true
      - TFR_SERVER_HOST=0.0.0.0
      - TFR_SERVER_PORT=8080
      # ENCRYPTION_KEY is required by the backend for SCM integration; use a
      # fixed 32-byte hex value for the test environment (not a real secret)
      - ENCRYPTION_KEY=00000000000000000000000000000000
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        # Enable the Dev Login button so Playwright can log in without real credentials
        VITE_MODE: development
    ports:
      # Playwright expects https://localhost:3000; nginx serves HTTPS on 443
      # The self-signed cert is baked into the image at build time.
      - "3000:443"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres-data-test:
    driver: local

services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: terraform_registry
      POSTGRES_USER: registry
      POSTGRES_PASSWORD: registry
    volumes:
      - postgres-data-test:/var/lib/postgresql/data

  backend:
    # Pull the published backend image from ghcr.io instead of building from source.
    # Run `gh workflow run release.yml` in terraform-registry-backend to publish a new image.
    image: ghcr.io/sethbacon/terraform-registry-backend:latest
    environment:
      - TFR_DATABASE_HOST=postgres
      - TFR_DATABASE_PORT=5432
      - TFR_DATABASE_NAME=terraform_registry
      - TFR_DATABASE_USER=registry
      - TFR_DATABASE_PASSWORD=registry
      - DEV_MODE=true
      - TFR_SERVER_HOST=0.0.0.0
      - TFR_SERVER_PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  # cert-init generates a self-signed TLS certificate into a shared volume so
  # that the nginx-based frontend can serve HTTPS without pre-baked secrets.
  cert-init:
    image: alpine/openssl:latest
    volumes:
      - certs:/certs
    command: >
      sh -c "openssl req -x509 -newkey rsa:2048 -keyout /certs/server.key
      -out /certs/server.crt -days 365 -nodes
      -subj '/CN=localhost' 2>/dev/null && echo 'certs generated'"

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        # Enable the Dev Login button so Playwright can log in without real credentials
        VITE_MODE: development
    volumes:
      - certs:/etc/nginx/certs:ro
    ports:
      # Playwright expects https://localhost:3000; nginx serves HTTPS on 443
      - "3000:443"
    depends_on:
      cert-init:
        condition: service_completed_successfully
      backend:
        condition: service_started

volumes:
  postgres-data-test:
    driver: local
  certs:
    driver: local
